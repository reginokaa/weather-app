<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Forecast</title>
</head>

<body>
  <div class="card">
    <div class="card-header w-search">
      <label for="city-name">Insert location</label>
      <input type="text" id="city-name">
      <button type="submit">
        <i class="fas fa-search-location" find-city></i>
      </button>
    </div>
    <div class="card-body" style="display: none;">
      <div class="w-location"></div>
      <img src="http://openweathermap.org/img/w/01d.png" class="card-img-top w-icon" alt="weather icon">
      <div class="w-temp">
        <div class="w-temp-value"></div>
        <span>Â°C</span>
      </div>
      <div class="w-weather"></div>
      <div class="w-humidity"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ba00ae4e77.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
